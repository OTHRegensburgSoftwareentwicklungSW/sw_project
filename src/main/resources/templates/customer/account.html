<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <meta charset="UTF-8">
    <title>Account view</title>
</head>
<body>
<div th:replace="fragments/header :: navLogout"/>


<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="row">
            <div class="col">
                <h1>Welcome to The Bank of your Trust</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 th:if="${name}">Hello <span th:text="${name}"/>, have a nice day! </h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3 th:if="${account.getIban()}">Account IBAN: <span th:text="${account.getIban()}"/></h3>
                <h3 th:if="${ #lists.isEmpty(transfers)}" style="float: left">There are no transfers for this account
                    yet.</h3>
                <h3 style="color: forestgreen;" th:if="${info}" th:text="${info}"></h3>
                <h3 style="color: firebrick; " th:if="${error}" th:text="${error}"></h3>
            </div>
            <div class="col.auto">
                <h3 th:text="${#numbers.formatDecimal(account.getBalance()/100, 1, 'DEFAULT', 2, 'DEFAULT')}">100</h3>
            </div>
        </div>
    </div>

    <div class="col-md-8 mx-auto">
        <div class="btn-toolbar">
            <form th:action="@{/accounts/{accountId}/transfers/new(accountId=${account.id})}" method="GET">
                <button type="submit" class="btn btn-primary" th:name="action" th:value="transfer">
                    <i class="fa fa-exchange" style="margin-right: 10px"></i>Transfer
                </button>
                <button type="submit" class="btn btn-secondary" th:name="action" th:value="mandate">
                    <i class="fa fa-exchange" style="margin-right: 10px"></i>Mandate
                </button>
            </form>
        </div>
    </div>


    <div class="col-md-8 mx-auto">
        <table class="table table-hover" style="margin-top: 50px; overflow: hidden;"
               th:if="${not #lists.isEmpty(transfersPast)}">
            <thead>
            <tr>
                <th style="text-align: left;">Datum</th>
                <th style="text-align: left;">Payer</th>
                <th style="text-align: left;">Receiver</th>
                <th style="text-align: center;">Amount</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="transfer, rowStat: ${transfersPast}">
                <tr data-toggle="collapse" th:attr="data-target='#accordion_'+${transfer.id}" class="clickable">
                    <td th:text="${{#dates.format(transfer.getDate(), 'dd.MM.yyyy')}}"></td>
                    <td th:text="${transfer.receiverAccount.customer.getFullName()}"></td>
                    <td th:text="${transfer.payerAccount.customer.getFullName()}"></td>
                    <div th:switch="${transfer.receiverAccount.getId()}">
                        <td th:case="${account.id}" style="text-align: right;">
							<span style="color: springgreen"
                                  th:text="'+' + ${#numbers.formatDecimal(transfer.getAmount()/100, 1, 'DEFAULT', 2, 'DEFAULT')}">Betrag</span><span> €</span>
                        </td>
                        <td th:case="*" style="text-align: right;">
                            <span style="color: red"
                                  th:text="'-' + ${#numbers.formatDecimal(transfer.getAmount()/100, 1, 'DEFAULT', 2, 'DEFAULT')}">Betrag</span><span> €</span>
                        </td>
                    </div>
                </tr>


                <tr th:id="'accordion_'+${transfer.id}" class="collapse" th:style="${transfer.getDateCreated() == null && transfer.getDateCreated() == ''} ? 'display:none' : ''">
                    <td colspan="4">
                        <div th:style="${transfer.getDateCreated() == null} ? 'display:none' : 'display:block'">
                            <span class="text-primary"
                                  style="font-size: 14px; font-weight: bold;">Created: </span><br>
                            <span style="font-size: 14px;"
                                  th:text="${{#dates.format(transfer.getDateCreated(), 'dd.MM.yyyy')}}"></span>
                            <br>
                        </div>
                        <div th:style="${transfer.getDescription() == ''} ? 'display:none' : 'display:block'">
                            <span class="text-primary" style="font-size: 14px; font-weight: bold;">Description: </span><br>
                            <span style="font-size: 14px;" th:text="${transfer.getDescription()}"></span>
                        </div>
                    </td>
                </tr>


            </th:block>
            </tbody>
        </table>
    </div>

</div>


</body>
</html>
