<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <meta charset="UTF-8">
    <title>Support chat</title>
</head>
<body>
<div th:replace="fragments/header :: navLogout"/>


<div class="container" style="max-width: 1000px; margin: 100px auto auto;">
    <div style="max-width: 100%; height:70%; overflow-y: scroll;">
        <table style="width: 100%">
            <tr th:each="msg : ${messages}">

                    <div class="card" style="width: 60%;margin: 1em; padding: 1em" th:classappend="${#strings.substring(msg.author.username,0,3).equals('cus')} ? 'float-right' : 'float-left'">
                                <h5 class="card-title" th:text="${'Absender - ' + msg.author.username}">Sender</h5>
                                <p class="card-text" th:text="${msg.text}">Text</p>
                                <p class="card-text" th:text="${msg.timestamp}">Zeit</p>
                    </div>


            </tr>
        </table>
    </div>





    <form action="#" class="row justify-content-center" style="height: 10%" th:action="@{/supportChat/message/new}" method="post">
    <textarea class="form-control me-2" name="message" placeholder="Write your question..."
               autofocus></textarea>
        <input type="hidden" name="chat">
        <button class="btn btn-primary align-self-center" type="submit" value="submit">Send</button>
    </form>

</div>


</body>
</html>
