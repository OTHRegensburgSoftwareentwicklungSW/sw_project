            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <meta charset="UTF-8">
    <title>Online Banking</title>
</head>
<body>
<div th:replace="fragments/header :: navLogout"/>


<div class="row">
    <div class="col-md-8 mx-auto">
        <h1>Welcome to The Bank of your Trust</h1>
        <h2 th:if="${name}">Hello <span th:text="${name}"/>, have a nice day! </h2>

        <div style="clear: both">
            <h3 th:if="${customer && #lists.isEmpty(accounts)}" style="float: left">There are no accounts yet.</h3>
            <h3 style="color: forestgreen; float: left" th:if="${info}" th:text="${info}"></h3>
            <h3 style="color: firebrick; float: left" th:if="${error}" th:text="${error}"></h3>
            <h3 style="float: right" th:if="${customer}" th:text="${#numbers.formatDecimal(totalBalance/100, 1, 'DEFAULT', 2, 'DEFAULT')}"></h3>
        </div>


        <table class="table table-hover" style="margin-top: 50px" th:if="${customer && not #lists.isEmpty(accounts)}">
            <tr>
                <th>No</th>
                <th style="text-align: center;">IBAN</th>
                <th style="text-align: center;">Balance</th>
                <!--<th style="text-align: center;">Actions</th>-->
            </tr>
            <tr th:each="account, custStat : ${accounts}"
                th:onclick="'javascript:rowClicked(\'' + ${account.id} + '\',);'"
                style="cursor: pointer">
                <td th:text="${custStat.count}">1</td>
                <td th:text="${account.iban}" style="text-align: right;">DE123456789</td>
                <td th:text="${#numbers.formatDecimal(account.balance/100, 1, 'DEFAULT', 2, 'DEFAULT')}"
                    style="text-align: right;">1000
                </td>
                <!--
                <td style="text-align: right;">
                    <div class="row align-items-center justify-content-center">

                        <div th:replace="fragments/buttons :: btnAccountTransfer"/>
                        <div style="width: 5px"></div>
                        <div th:replace="fragments/buttons :: btnDeleteAccount"/>
                    </div>
                </td>
                -->
            </tr>
        </table>

        <script>
            function rowClicked(value,column) {
                location.href = "/accounts/" + value;
            }
        </script>
    </div>

    <div class="col-md-8 mx-auto">
        <form th:if="${customer}" th:action="@{/accounts/opening}" method="GET">
            <button type="submit" class="btn btn-primary" th:href="@{/accounts/opening}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Apply for an account
            </button>
        </form>
    </div>
</div>
