<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <title>Apply for account</title>
</head>
<body>
<div th:replace="fragments/header :: navLogout"/>


<div style="max-width: 1000px; margin: 100px auto auto;">

    <div class="form-row justify-content-center" style="max-width: 100%">
        <h1>Please fill in the application form</h1>
    </div>

    <form th:action="@{/accounts}" th:object="${accountRequest}" method="post" style="margin-top: 20px">
        <div class="form-row justify-content-center">
            <div class="form-group col-md-2">
                <label for="inputSurname">Monthly Income</label>
                <input type="number" th:field="*{monthlyIncome}" class="form-control" id="inputSurname" required>
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
                <label for="inputReason">Reason</label>
                <textarea class="form-control" id="inputReason" rows="3" th:field="*{reason}" required></textarea>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <button class="btn" onclick="goBack()">Cancel</button>
            <button type="submit" class="btn btn-primary" th:href="@{/accounts}">Request</button>
        </div>

    </form>
</div>


<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
