<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Banking Service</title>
</head>
<body>
<h1>Welcome to THE bank of your trust</h1>

        <button type="submit">Register</button>

</html>
